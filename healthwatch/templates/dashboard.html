<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWatch - Media Server Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .summary-card .number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-card.healthy .number {
            color: #10b981;
        }

        .summary-card.unhealthy .number {
            color: #ef4444;
        }

        .summary-card.total .number {
            color: #3b82f6;
        }

        .summary-card .label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .services {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .services h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .service-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-item.healthy {
            border-left: 4px solid #10b981;
        }

        .service-item.unhealthy {
            border-left: 4px solid #ef4444;
            background: #fef2f2;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .service-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .service-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .service-status.healthy {
            background: #d1fae5;
            color: #065f46;
        }

        .service-status.unhealthy {
            background: #fee2e2;
            color: #991b1b;
        }

        .service-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .service-details {
            font-size: 12px;
            color: #888;
        }

        .service-details div {
            margin-top: 5px;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .alert-history {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .alert-history h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .alert-item {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alert-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .alert-service {
            font-weight: bold;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• HealthWatch</h1>
            <p class="subtitle">Media Server Monitoring Dashboard</p>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card healthy">
                <div class="number" id="healthy-count">-</div>
                <div class="label">Healthy Services</div>
            </div>
            <div class="summary-card unhealthy">
                <div class="number" id="unhealthy-count">-</div>
                <div class="label">Unhealthy Services</div>
            </div>
            <div class="summary-card total">
                <div class="number" id="total-count">-</div>
                <div class="label">Total Services</div>
            </div>
        </div>

        <div class="services">
            <h2>Service Status</h2>
            <div class="service-grid" id="service-grid">
                <div class="loading">Loading services...</div>
            </div>
        </div>

        <div class="alert-history">
            <h2>Recent Alerts</h2>
            <div id="alert-list">
                <div class="loading">Loading alert history...</div>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function fetchHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                updateAlertHistory(data);
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        function updateDashboard(data) {
            // Update summary
            document.getElementById('healthy-count').textContent = data.summary.healthy;
            document.getElementById('unhealthy-count').textContent = data.summary.unhealthy;
            document.getElementById('total-count').textContent = data.summary.total;
            document.getElementById('last-update').textContent = data.last_check;

            // Update service grid
            const grid = document.getElementById('service-grid');
            grid.innerHTML = '';

            Object.entries(data.services).forEach(([name, status]) => {
                const healthClass = status.healthy ? 'healthy' : 'unhealthy';
                const statusText = status.healthy ? 'healthy' : 'unhealthy';

                const serviceItem = document.createElement('div');
                serviceItem.className = `service-item ${healthClass}`;
                serviceItem.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${name}</div>
                        <div class="service-status ${healthClass}">${statusText}</div>
                    </div>
                    <div class="service-description">${status.description}</div>
                    <div class="service-details">
                        <div>Status: ${status.status}</div>
                        <div>Health: ${status.health}</div>
                        ${status.error ? `<div style="color: #ef4444;">Error: ${status.error}</div>` : ''}
                    </div>
                `;
                grid.appendChild(serviceItem);
            });
        }

        function updateAlertHistory(data) {
            const alertList = document.getElementById('alert-list');

            if (data.alerts.length === 0) {
                alertList.innerHTML = '<div class="loading">No recent alerts - all systems operational! üéâ</div>';
                return;
            }

            alertList.innerHTML = '';
            data.alerts.reverse().slice(0, 10).forEach(alert => {
                const alertItem = document.createElement('div');
                alertItem.className = 'alert-item';
                const timestamp = new Date(alert.timestamp).toLocaleString();
                alertItem.innerHTML = `
                    <div class="alert-time">${timestamp}</div>
                    <div class="alert-service">${alert.service}</div>
                    <div>${alert.error}</div>
                `;
                alertList.appendChild(alertItem);
            });
        }

        // Initial fetch
        fetchStatus();
        fetchHistory();

        // Auto-refresh every 30 seconds
        setInterval(fetchStatus, 30000);
        setInterval(fetchHistory, 60000);
    </script>
</body>
</html>
